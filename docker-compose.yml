# ============================================
# OnliOps - Docker Compose (Production)
# ============================================
# Usage:
#   docker compose up -d --build
#   docker compose logs -f
#   docker compose down
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  database:
    image: postgres:15-alpine
    container_name: onliops-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-onliops}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-onliops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Initialize with migrations
      # - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-onliops}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onliops-network

  # ==========================================
  # Node.js Backend API
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: onliops-api
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-onliops}:${DB_PASSWORD:-changeme}@database:5432/${DB_NAME:-onliops}
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER:-onliops}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-onliops}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3001:3001"
    networks:
      - onliops-network

  # ==========================================
  # React Frontend (Nginx)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: onliops-web
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - onliops-network

# ==========================================
# Volumes (Persistent Data)
# ==========================================
volumes:
  postgres_data:
    name: onliops-postgres-data
  uploads_data:
    name: onliops-uploads

# ==========================================
# Networks
# ==========================================
networks:
  onliops-network:
    name: onliops-network
    driver: bridge
