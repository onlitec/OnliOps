# ============================================
# OnliOps - Docker Compose (Coolify Deploy)
# ============================================
# This configuration is optimized for Coolify deployment
# Coolify will manage the database separately
# ============================================

services:
  # ==========================================
  # Node.js Backend API
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: onliops-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database - configured via Coolify environment variables
      DATABASE_URL: ${DATABASE_URL}
      PGHOST: ${PGHOST}
      PGPORT: ${PGPORT:-5432}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
    volumes:
      - uploads_data:/app/uploads
    expose:
      - "3001"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - onliops-network

  # ==========================================
  # React Frontend (Nginx)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
    container_name: onliops-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - onliops-network

# ==========================================
# Volumes (Persistent Data)
# ==========================================
volumes:
  uploads_data:
    name: onliops-uploads

# ==========================================
# Networks
# ==========================================
networks:
  onliops-network:
    name: onliops-network
    driver: bridge
