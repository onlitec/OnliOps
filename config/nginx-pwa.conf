server {
  listen 80;
  server_name 172.20.120.28;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name 172.20.120.28;

  ssl_certificate     /etc/ssl/local/172.20.120.28.crt;
  ssl_certificate_key /etc/ssl/local/172.20.120.28.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  root /opt/calabasas/dist;
  index index.html;
  
  # Allow larger file uploads (for branding)
  client_max_body_size 10M;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/manifest+json;

  # PWA Manifest - MIME type correto
  location = /manifest.webmanifest {
    add_header Content-Type application/manifest+json;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # Service Worker - headers especiais
  location = /sw.js {
    add_header Content-Type application/javascript;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Service-Worker-Allowed "/";
    try_files $uri =404;
  }

  # Workbox runtime
  location ~* ^/workbox-.*\.js$ {
    add_header Content-Type application/javascript;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Static assets com cache longo
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Icons e imagens PWA
  location /icons/ {
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # Offline page
  location = /offline.html {
    add_header Cache-Control "public, max-age=86400";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy para a API
  location /api {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_cache_bypass $http_upgrade;
  }
}
