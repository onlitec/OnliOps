# ============================================
# OnliOps - Docker Compose Production (Standalone)
# ============================================
# Deploy via Portainer Stack - SEM TRAEFIK
# Usa Nginx com SSL via Certbot/Let's Encrypt
# URL: onliops.onlitec.com.br
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  database:
    image: postgres:15-alpine
    container_name: onliops-database
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-onliops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-onliops}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-onliops} -d ${POSTGRES_DB:-onliops}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - onliops-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ==========================================
  # Ollama - Local AI Model Server
  # ==========================================
  ollama:
    image: ollama/ollama:latest
    container_name: onliops-ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    expose:
      - "11434"
    networks:
      - onliops-internal
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==========================================
  # Node.js Backend API
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: onliops-api:latest
    container_name: onliops-api
    restart: always
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database
      PGHOST: database
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-onliops}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-onliops}
      DATABASE_URL: postgresql://${POSTGRES_USER:-onliops}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-onliops}
      # Ollama (internal Docker network)
      OLLAMA_URL: http://ollama:11434
      AI_MODEL: ${AI_MODEL:-phi3}
      # External AI APIs (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
    volumes:
      - uploads_data:/app/uploads
    expose:
      - "3001"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - onliops-internal
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ==========================================
  # Nginx Reverse Proxy + SSL
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: onliops-nginx
    restart: always
    depends_on:
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - onliops-internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # ==========================================
  # React Frontend (Nginx interno)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=/api
        - VITE_APP_URL=https://onliops.onlitec.com.br
    image: onliops-web:latest
    container_name: onliops-web
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - onliops-internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # ==========================================
  # Certbot - SSL Certificate Manager
  # ==========================================
  certbot:
    image: certbot/certbot:latest
    container_name: onliops-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - onliops-internal

# ==========================================
# Volumes (Persistent Data)
# ==========================================
volumes:
  postgres_data:
    name: onliops-postgres-data
  uploads_data:
    name: onliops-uploads
  ollama_data:
    name: onliops-ollama-models
  certbot_data:
    name: onliops-certbot-data
  certbot_www:
    name: onliops-certbot-www

# ==========================================
# Networks
# ==========================================
networks:
  onliops-internal:
    name: onliops-internal
    driver: bridge
