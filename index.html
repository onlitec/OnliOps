<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="OnliOps - Plataforma de gerenciamento de operações de rede com monitoramento em tempo real, inventário de dispositivos e visualização de topologia." />
    <meta name="theme-color" content="#0A0B0D" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OnliOps" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <!-- MS Tile -->
    <meta name="msapplication-TileColor" content="#0A0B0D" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OnliOps - Network Operations Platform" />
    <meta property="og:description" content="Plataforma de gerenciamento de operações de rede com monitoramento em tempo real." />
    <meta property="og:site_name" content="OnliOps" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OnliOps - Network Operations Platform" />
    <meta name="twitter:description" content="Plataforma de gerenciamento de operações de rede." />
    
    <title>OnliOps</title>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
