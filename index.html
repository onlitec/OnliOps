<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- PWA Meta Tags -->
  <meta name="description"
    content="OnliOps - Plataforma de gerenciamento de operações de rede com monitoramento em tempo real, inventário de dispositivos e visualização de topologia." />
  <meta name="theme-color" content="#0A0B0D" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="OnliOps" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />

  <!-- MS Tile -->
  <meta name="msapplication-TileColor" content="#0A0B0D" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="OnliOps - Network Operations Platform" />
  <meta property="og:description"
    content="Plataforma de gerenciamento de operações de rede com monitoramento em tempo real." />
  <meta property="og:site_name" content="OnliOps" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="OnliOps - Network Operations Platform" />
  <meta name="twitter:description" content="Plataforma de gerenciamento de operações de rede." />

  <title>OnliOps</title>
  <script type="module">
    if (import.meta.hot?.on) {
      import.meta.hot.on('vite:error', (error) => {
        if (error.err) {
          console.error(
            [error.err.message, error.err.frame].filter(Boolean).join('\n'),
          )
        }
      })
    }
  </script>
  <!-- Force clear old service workers -->
  <script>
    // Version check - increment this to force cache clear
    const APP_VERSION = '2.0.2';
    const storedVersion = localStorage.getItem('onliops_version');
    if (storedVersion !== APP_VERSION) {
      console.log('New version detected, clearing caches...');
      // Unregister all service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            registration.unregister();
            console.log('Service Worker unregistered');
          });
        });
      }
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            caches.delete(name);
            console.log('Cache deleted:', name);
          });
        });
      }
      localStorage.setItem('onliops_version', APP_VERSION);
      // Reload after clearing
      setTimeout(() => location.reload(true), 500);
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
