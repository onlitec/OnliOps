# ============================================
# OnliOps - Docker Compose (Coolify Deploy)
# ============================================
# Full stack: PostgreSQL + Backend + Frontend
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  database:
    image: postgres:15-alpine
    container_name: onliops-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-onliops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-onliops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-onliops} -d ${POSTGRES_DB:-onliops}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - onliops-network

  # ==========================================
  # Node.js Backend API
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: onliops-api
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database connection
      PGHOST: database
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-onliops}
      PGPASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATABASE: ${POSTGRES_DB:-onliops}
      DATABASE_URL: postgresql://${POSTGRES_USER:-onliops}:${POSTGRES_PASSWORD:-changeme}@database:5432/${POSTGRES_DB:-onliops}
      # AI Services (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OLLAMA_URL: ${OLLAMA_URL:-}
    volumes:
      - uploads_data:/app/uploads
    expose:
      - "3001"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - onliops-network

  # ==========================================
  # React Frontend (Nginx)
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=/api
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
    container_name: onliops-web
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - onliops-network

# ==========================================
# Volumes (Persistent Data)
# ==========================================
volumes:
  postgres_data:
    name: onliops-postgres-data
  uploads_data:
    name: onliops-uploads

# ==========================================
# Networks
# ==========================================
networks:
  onliops-network:
    name: onliops-network
    driver: bridge
